<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookaxy</title>
    <link rel="stylesheet" href="LoginSignup.css">
</head>
<body>
    <div id="login-box">
        <div class="login-container">
            <form class="form">
                <label>Log In</label>
                <img class="LoginIcon" src="./images/loginiconn.png" alt="Log In Icon">
            <div class="username-password">
                <input type="username" name="Username" class="form-input" id="username" placeholder="Username">
                <!-- <img src="./images/user.png" alt="Username Icon"> -->
            </div>
            <div class="username-password">
                <input type="password" name="Password" class="form-input" id="password" placeholder="Password">
                <!-- <img src="./images/padlock.png" alt="Password Icon"> -->
            </div>
                <p>Dont Have An Account?</p>
                <button type="button" ><a href="Signup.html">Sign Up</a></button>
                <button type="button" id="login-btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
