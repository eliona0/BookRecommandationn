<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-box">
    <div class="login-container">
        <form class="form" action="Login.html">
            <label>Log In</label>
            <img class="LoginIcon" src="./images/loginiconn.png" alt="Log In Icon">
            <div class="username-password">
            <input type="username" name="Username" class="form-input" placeholder="Username">
            <img src="./images/username.jpg" alt="Username Icon">
        </div>
        <div class="username-password">
            <input type="password" name="Password" class="form-input" placeholder="Password">
            <img src="./images/password.jpg" alt="Password Icon">
        </div>
            <p>Dont Have An Account?</p>
            <button><a href="Signin.html">Sign In</a></button>
        </form>
    </div>
</div>
</body>
</html>
