<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="signin-container">
        <form class="form" action="Signin.html">
            <label class="label1">Sign In</label>
            <div class="klientsdata">
            <input type="text" name="Name" class="form-input" placeholder="Name" required>
        </div>
        <div class="klientsdata">
            <input type="text" name="Surname" class="form-input" placeholder="Surname" required>
        </div>
        <div class="klientsdata">
            <input type="email" name="Email" class="form-input" placeholder="Email" required>
        </div>
        <div class="klientsdata">
            <input type="password" name="Password" class="form-input" placeholder="Password" required>
        </div>
        <div class="klientsdata">
            <input type="password" name="Confirm Password" class="form-input" placeholder="Confirm Password" required>
        </div>
        <div class="klientsdata">
            <input type="number" name="Phone number" class="form-input" placeholder="Phone number" required>
        </div>
        <label class="label2"><input type="checkbox">I have read and agree to the Terms of Service and Privacy Policy.</label>
            <button><a href="">Sign Up</a></button>
        </form>
    </div>
</body>
</html>
